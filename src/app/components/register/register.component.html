<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="color"><strong>Register</strong></h1>


                <form (ngSubmit)="onSubmit()" [formGroup]="credentials">


                    <mat-form-field appearance="outline">
                        <mat-label>
                            Enter firstname
                        </mat-label>
                        <input formControlName="firstName" required matInput type="text">
                        <mat-error *ngIf="firstName!.hasError('required')">First Name required</mat-error>
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>
                            Enter lastname
                        </mat-label>
                        <input formControlName="lastName" required matInput type="text">
                        <mat-error *ngIf="lastName!.hasError('required')">Last Name required</mat-error>
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>
                            Enter mail
                        </mat-label>
                        <input formControlName="username" required matInput type="text">
                        <mat-error *ngIf="username!.hasError('required')">User Name required</mat-error>
                        <mat-error *ngIf="username!.hasError('email')">Enter valid Email</mat-error>
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>
                            Enter password
                        </mat-label>
                        <input formControlName="password" required matInput type="password">
                        <mat-error *ngIf="password!.hasError('required')">Password required</mat-error>
                        <mat-error *ngIf="(number!.hasError('min') || number!.hasError('max'))">Enter Stronger Password
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>
                            Enter mobile number
                        </mat-label>
                        <input formControlName="number" required matInput type="number">
                        <!-- <mat-error *ngIf="number!.hasError('pattern') && !number!.hasError('required')">number should not start with 0</mat-error> -->
                        <mat-error
                            *ngIf="(number!.hasError('min') || number!.hasError('max')) && !number!.hasError('required')">number
                            is of 10 digits</mat-error>
                        <mat-error *ngIf="number!.hasError('required')">Number required</mat-error>
                    </mat-form-field>


                    <button mat-raised-button color="primary" type="submit" style="width: 50%;margin-top: 20px;"
                        [disabled]="!credentials.valid">register</button>


                </form><br>


                Already a user? <button mat-button routerLink="/">Login</button>
            </div>
        </div>
    </div>
</div>
